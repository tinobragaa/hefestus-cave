{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Contact{% endblock %}

{% block extra_meta %}
<meta name="keywords" content="contact, contact us, help, support">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-7 col-lg-6 col-xl-5">
            <div>
                <form class="p-3 p-sm-4 p-lg-5" method="POST" action="#">
                    <h1 class="font-weight-bold text-center mb-3 text-uppercase logo-font">Contact Us</h1>
                    {% csrf_token %}
                    {% for field in form %}
                            {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="mb-3 text-center"><button class="btn btn-outline-black text-uppercase" type="submit">Send</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
